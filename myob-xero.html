<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYOB to Xero Functions</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #FAF3DD;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 320px;
            background: #0F141B;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #FFFFFF;
        }
        .upload-section {
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #FFD166;
            border: none;
            transition: 0.3s;
            color: #0F141B;
            padding: 8px 12px;
            font-size: 14px;
        }
        .btn-primary:hover {
            background-color: #EFB000;
        }
        .function-list {
            text-align: left;
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #475569;
            background-color: #06D6A0;
            color: #FFFFFF;
            font-size: 14px;
        }
        h1 {
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MYOB to Xero</h1>
        <p>Select a function below.</p>
        
        <div class="function-list">
            <h4>Function:</h4>
            <select id="functionSelect">
                <option value="coa">COA - Charts of Accounts</option>
                <option value="item-bill">Item Bill</option>
                <option value="item-invoice">Item Invoice</option>
                <option value="item-master">Item Master</option>
                <option value="manual-journal">Manual Journal</option>
                <option value="service-bill">Service Bill</option>
                <option value="service-invoice">Service Invoice</option>
                <option value="vendor">Vendor</option>
            </select>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" class="form-control" accept=".csv, .xlsx, .txt">
            <button class="btn btn-primary mt-3" onclick="convertFile()">Convert</button>
            <a id="downloadLink" class="btn btn-success mt-3" style="display:none;" download>Download Converted File</a>
            <p id="status" class="mt-3"></p>
        </div>
    </div>

    <script>
        function convertFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const functionSelect = document.getElementById("functionSelect").value;
            const downloadLink = document.getElementById("downloadLink");
            
            if (fileInput.files.length === 0) {
                status.innerText = "Please select a file to convert.";
                status.style.color = "red";
                return;
            }
            
            status.innerText = `Converting file for ${functionSelect.replace('-', ' ')}... Please wait.`;
            status.style.color = "#FFD166";
            
            setTimeout(() => {
                status.innerText = "File successfully converted to Xero format!";
                status.style.color = "#06D6A0";
                
                // Simulating file conversion and generating download link
                const blob = new Blob(["Converted file content"], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.style.display = "inline-block";
                downloadLink.innerText = "Download Converted File";
            }, 2000);
        }
    </script>
</body>
</html>
