<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMC Convert</title>
    <link rel="stylesheet" href="/static/landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img class="logo" src="/static/Images/logo.jpeg" alt="MMC Convert">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Type here" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section class="hero-section">
        <div class="body01">
            <h1>WE DON'T JUST CLAIM EASY</h1>
            <h2>OUR CONVERSATIONS ARE MADE OF IT!</h2>
            <div class="linebreak">
                <hr>
            </div>
            <!-- Added text for software conversion -->
            <p class="conversion-text" style="font-size: 1.2rem; color: #f27835; font-weight: 600; margin-top: 20px;">
                Login or Sign up to Convert Software Formats
            </p>
            <div class="log">
                <a href="{% url 'login' %}">
                    <button class="btn btn-primary btn-lg me-3">Login</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button class="btn btn-secondary btn-lg">Signup</button>
                </a>
            </div>
        </div>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
